<!DOCTYPE html>

<body >

   <main >

        <header>

                </div>

        <div class="name-paciente">
            <p>Meus pacientes</p>  
        </div>   
        
        <section  id="section-card">

                 Novo Cadastro
             </button>  
             
            
                 
                 <div class="btn-search">
                     <input type="text"  id="input-btn" placeholder="Pesquisar">
                     <button id="btn-FiltrarPacients">

            </div> 
             
     
                 <table id="content">

                     <tbody>
                       <tr>
                         <td></td>

              <!-- AQUI É O MINI MODAL DE CADASTRADO COM SUCESSO-->
    <dialog  id="card-sucesso">
      
      <div class="">
        <img id="img-sucesso" src="/assets/check-green.gif" alt="">
        <p>Paciente cadastrado com sucesso</p>
        <button type="submit" id="btn-fecharSucesso">ok</button>
  
      </div>
    </dialog>
    

    <!-- AQUI COMEÇA A PARTE DO MODAL NOVO PACIENTE -->

    <dialog   class="modal-new-Paciente" id="modal-new-Paciente">
      <form action="">
          <div class="header-modal" >
            <h4>Novo pacientes</h4>
            <button class="close-modal" id="close-modal"><i class="fa-sharp fa-2xl fa-solid fa-circle-xmark"   style="color: #09121f;"></i></button>
          </div>

          <div class="grid-pai">
              <div class="grid-modal">
                <label for="" class="cpf" >CPF</label>
                <input type="text" id="cpf" class="CPF" placeholder="Digite" required>
              </div>
    
              <div class="grid-modal">
                <label for="" class="nome">Nome</label>
                <input type="text" id="nome" class="CPF" placeholder="Digite" required>
              </div>
    
              <div class="grid-modal">
                <label for="" class="dateNas">Data de  Nascimento</label>
                <input type="date" id="dataNascimento" class="CPF" placeholder="Digite" required >
              </div>
  
          </div>

        
          <div class="grid-pai1">
                      <div class="grid-modal">
                        <label for="" class="email" >E-mail</label>
                        <input type="text" id="email" placeholder="Digite" required>
                      </div>
            
                      <div class="grid-modal">
                        <label for="escolha" class="genero">Sexo/Gênero</label>
                          <select id="genero" name="escolha" placeholder="Digite" required>
                            <option>Escolha uma opção</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                          </select>
                            <!--
                              <label for="" class="genero">Sexo/Gênero</label>
                              <input type="text"  placeholder="Digite">

                            -->
                        
                      </div>
                      
                      
                      <div class="grid-modal">
                            <label for="nacionalidade" class="nacionalidade">Nacionalidade:</label>
                            <select id="nacionalidade" name="nacionalidade" required>
                                <option>Escolha uma opção</option>
                                <option value="brasil">Brasil</option>
                                <option value="argentina">Argentina</option>
                                <option value="portugal">Portugal</option>
                                <option value="espanha">Espanha</option>
                                <option value="estados-unidos">Estados Unidos</option>
                                <option value="canada">Canadá</option>
                                <option value="outras">Outra</option>
                            </select>

                      </div>
          </div>  

          <div class="grid-pai2">
            <div class="grid-modal">
              <label for=""  class="naturalidade">Naturalidade</label>
              <input type="text" id="naturalidade" placeholder="Digite" required>
            </div>
  
            <div class="grid-modal">
              <label for="" class="profissao">Profissão</label>
              <input type="text" id="profissao" placeholder="Digite" required>
            </div>
  
            <div class="grid-modal">
              
                <label for="escolha" class="escolaridade">Escolaridade</label>
                <select id="ensino" name="escolha" placeholder="Digite" required>
                    <option>Escolha uma opção</option>
                    <option value="Ensino-Fundamental">Ensino Fundamental</option>
                    <option value="Ensino-medio">Ensino Médio</option>
                    <option value="Gradução">Gradução</option>
                    <option value="Mestrado">Mestrado</option>
                            
                </select>
            </div>

          </div>

          <div class="grid-pai2">
            <div class="grid-modal">
              
                <label for="escolha" class="estado-civil">Estado Civil</label>
                <select id="estadoCivil" name="escolha" placeholder="Digite" required>
                    <option>Escolha uma opção</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorsiado">Divorsiado</option>
                    <option value="viuvo">Viúvo</option>
                            
                </select>
            </div>
                  <div class="grid-modal">
                    <label for="" class="mae">Mãe</label>
                    <input type="text" id="mae" placeholder="Digite" required>
                  </div>
        
                  <div class="grid-modal">
                    <label for="" class="pai">Pai</label>
                    <input type="text" id="pai"  placeholder="Digite" required>
                  </div>
  
          </div> 

          <div class="modal-end">
              <div class="obrigacao">
                <p>*Campos obrigatórios</p>
              </div>

              <div class="save">
                <button class="cancelar-newPaciente" type="button" id="cancelar-newPaciente" >Cancelar</button>
               
                <button class="criar-newPaciente" type="button" id="criar-newPaciente">Criar</button>
              </div>




          </div>
            
            
          
            
      </form>        
    </dialog>

        </div>

      </div>

      <div class="grid-pai2">
        <div class="grid-modal">
          
            <label for="escolha" class="estado-civil">Estado Civil</label>
            <select id="edit-estadoCivil" name="escolha" placeholder="Digite">
                <option>Escolha uma opção</option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorsiado">Divorsiado</option>
                <option value="viuvo">Viúvo</option>
                        
            </select>
        </div>
              <div class="grid-modal">
                <label for="" class="mae">Mãe</label>
                <input type="text" id="edit-mae" placeholder="Digite">
              </div>
    
              <div class="grid-modal">
                <label for="" class="pai">Pai</label>
                <input type="text" id="edit-pai" placeholder="Digite">
              </div>

      </div> 

      <div class="modal-end">
          <div class="obrigacao">
            <p>*Campos obrigatórios</p>
          </div>

          <div class="save">
            <button class="cancelarEditPacientes" type="button" id="cancelarEditPacientes">Cancelar</button>
            <button class="save-alteracao" type="button" id="save-alteracao">Salvar alterações</button>
          </div>




      </div>
        
        
    </form>  
        
</dialog>
