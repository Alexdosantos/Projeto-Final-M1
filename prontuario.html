<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/prontuario.css">
    <link rel="stylesheet" href="/pacientes.css">
    <link rel="stylesheet" href="/ProntuarioModal.css">
    <script src="https://kit.fontawesome.com/7b81108c6c.js" crossorigin="anonymous"></script>
    <title>Prontuário</title>
</head>
<body>

    <header class="header-prontuario">
        <img src="/assets/logo meus pacientes.png" alt=""> 
        <div class="welcome"> 
            <div class="welcome-name">
                <h4 class="bem-vindo">Bem vindo(a), <span class="name-bold">Alex</span></h4> 
                <!-- <h4 class="name">Alex</h4> -->
            </div>
                <button><i class="fa-solid fa-caret-down"></i></button> 
            </div>
        
       
    </header>

    <main class="body-prontuario">
                <main class="searchProntuario">
                    <section class="search-prontuario">
                        <div class="text-prontuario">
                            <h2>Prontuário</h2>
                        </div>
                        
                        <div>
                            <input type="text" placeholder="Pesquisar">
                            
                            <button class="btn-searchProntuario" id="btn-searchProntuario">
                                <i class="fa-solid fa-magnifying-glass"><span></span></i>
                                Filtar
                            </button>

                        </div>
                        
                        
                    </section>

                </main>

            

            
            <main class="card-boxProntuario">
                <section class="identidade-paciente">
                    <div>
                        <h3>Identidade do paciente</h3>
                        
                        <div class="text-cardIdenteficacao">

                       
                            <div class="text-identificacao">
                                <p>
                                    <img  src="/assets/user.svg" alt="">
                                    Paciente
                                </p>
                                <small class="text-idPaciente">Ana Ester Resende</small>

                            </div>
                                
                            <div class="text-identificacao">
                                <p>
                                    <img src="/assets/date.svg" alt="">
                                    Nascimento
                                </p>
                                <small >10/09/2000</small>

                            </div>
                                
                                
                            <div class="text-identificacao">
                                    <p>
                                        <img  src="/assets/bussines.svg" alt="">
                                        Profissão
                                    </p>
                                    <small >Designer</small>

                            </div>
            
                            <div class="text-identificacao">
                                <p>
                                    <img src="/assets/Vector.svg" alt="">
                                    Escolaridade
                                </p>
                                <small>Superior incompleto</small>
                            </div>
                        </div> 
                    </div>
                        
    
                        
    
                </section>

                <section class="sessao-fato">
                    <div >

                        <button class="btn-sessao-pronturario" id="sessao-pronturario">
                            <img src="/assets/sessão.svg" alt="">
                            Sessão

                        </button>
                            
                    </div>

                    <div>
                        <button class="btn-fatoRelevante">
                            <img src="/assets/fato relevante.svg" alt="">
                            Fato relevante

                        </button>
                           
                    </div>
                
                </section>

            </main>    




    </main>

    <main>
        <dialog  id="modal-prontuario">
            <div class="head-modal"> 
            
                <div>
                    <h2>Nova Sessão</h2>
                </div>

                <div>
                    <button class="btn-closeModal-Prontuario" id="btn-closeModal-Prontuario">
                        <img src="/assets/close.svg" alt="">
                    </button>
                    
                </div>
            
            </div>

            <div class="dadosGerais">
                <p></p>
                <h5>Dados Gerais</h5>
            </div>

            <form action="" id="modalForm-Prontuario">
                <div class="textmodalForm">
                    <label for="data">Data</label>
                    <input type="date">

                </div>
                <div class="textmodalForm">
                    <label for="data">Hora de início*</label>
                    <input type="time">

                </div>
                <div class="textmodalForm">
                    <label for="data">Hora fim*</label>
                    <input type="time">

                </div>
            
            </form>
        
        
        
        
        
        </dialog>
    </main>

    <!-- AQUI COMEÇA O MODAL DA NOVA SESSÃO-->

    <script src="/app.js" ></script>
    <script src="/pacientesModal.js" ></script>  
    <script src="/prontuarioModal.js" ></script> 
    
</body>
</html>
