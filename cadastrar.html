<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cadastrar.css">
    <link rel="shortcut icon" href="/assets/logo meus pacientes.png" type="image/x-icon">
    <link rel="icon" href="/assets/logo meus pacientes.png" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>

    <dialog open=""  id="card-cadastrar">
        <img src="/assets/logo-cadastro.png" alt="">
        <h6>Seja bem-vindo(a)!</h6>
        <p>Preencha os campos para se cadastrar</p>

        <label for="">Nome</label>
        <input type="text" id="new-nome" placeholder="Digite seu nome" required>

        <label for="">E-mail</label>
        <input type="email" id="new-email" placeholder="Digite seu e-mail" required>

        <button id="btn-prosseguirCad" class="btn-prosseguirCad">Prosseguir &rarr;</button>
    </dialog>
    

    
    
   
    
    <script src="/cadastrar.js" defer></script>
    <script src="/senha.js"></script>
    
</body>
</html>
